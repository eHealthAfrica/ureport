language: python

python:
  - '2.7'

services:
  - redis-server
  - docker

addons:
  postgresql: '9.3'

sudo: false

cache:
  directories:
    - $HOME/.cache/pip

env:
  DOCKER_COMPOSE_VERSION: 1.5.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - pip install -r pip-deploy.txt

before_script:
  - cd $TRAVIS_BUILD_DIR/ureport && ln -s settings.py.postgres settings.py && cd -
  - fab -f eb_fabfile.py stage create_nginx_config
  - docker-compose up -d ureportdb
  - docker-compose up -d ureportredis
  - docker-compose build ureport
  - docker-compose run ureport setuplocaldb

script:
  - docker-compose run ureport test

after_success:
  - coveralls
  - ./travis_deploy.sh
