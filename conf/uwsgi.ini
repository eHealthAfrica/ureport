[uwsgi]

socket = /var/run/uwsgi.sock
chmod-socket = 666
chown-socket = www-data
chdir = /code
module = ureport.wsgi
callable = application
uid = www-data
gid = www-data
master = True
processes = 4
threads = 1
pidfile = /var/run/uwsgi.pid
touch-reload = /var/run/uwsgi.pid
logto = /var/log/uwsgi/uwsgi.log
